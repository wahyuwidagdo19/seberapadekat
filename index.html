<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayra's Dreamy Space</title>
<style>
:root {
  --neon-blue: #00d4ff;
  --white: #ffffff;
  --bg: #050b1a;
  --card-bg: rgba(255, 255, 255, 0.05);
  --shadow: rgba(0, 212, 255, 0.3);
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

body {
  background: var(--bg);
  color: var(--white);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow: hidden;
  position: relative;
}

/* EFEK LANGIT BINTANG */
.stars-container {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(circle at bottom, #0a192f 0%, #050b1a 100%);
  z-index: -2;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.5;
  animation: twinkle var(--duration) infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* EFEK METEOR JATUH */
.meteor {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
  z-index: -1;
  opacity: 0;
}

.meteor::after {
  content: "";
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 80px;
  height: 1px;
  background: linear-gradient(90deg, #fff, transparent);
}

@keyframes shootingStar {
  0% { transform: translateX(0) translateY(0) rotate(-35deg); opacity: 1; }
  70% { opacity: 1; }
  100% { transform: translateX(-500px) translateY(500px) rotate(-35deg); opacity: 0; }
}

/* EFEK AWAN NEBULA */
.nebula {
  position: fixed;
  width: 500px; height: 500px;
  background: var(--neon-blue);
  filter: blur(150px);
  opacity: 0.07;
  border-radius: 50%;
  z-index: -1;
  animation: drift 15s infinite alternate;
}

@keyframes drift {
  from { transform: translate(-10%, -10%); }
  to { transform: translate(10%, 10%); }
}

.card {
  width: 100%;
  max-width: 450px;
  background: var(--card-bg);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 35px;
  padding: 45px 30px;
  box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), 0 0 20px var(--shadow);
  text-align: center;
  transition: 0.5s;
  animation: float 5s ease-in-out infinite;
  z-index: 10;
}

@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

h1 {
  font-size: 1.8rem;
  color: var(--neon-blue);
  text-shadow: 0 0 15px var(--neon-blue);
  margin-bottom: 25px;
  line-height: 1.2;
}

p { opacity: 0.9; margin-bottom: 30px; line-height: 1.7; font-weight: 300; }
.welcome-text { font-style: italic; }

.button {
  padding: 15px 0; width: 100%; margin: 10px 0; border: none; border-radius: 20px;
  font-weight: bold; background: linear-gradient(45deg, var(--neon-blue), #80ebff);
  color: #010a1a; cursor: pointer; transition: 0.3s; display: block;
  box-shadow: 0 5px 15px var(--shadow); text-transform: uppercase; letter-spacing: 1px;
}

.button:hover { transform: scale(1.03); box-shadow: 0 0 25px var(--neon-blue); background: var(--white); }
.back-btn { background: transparent; color: var(--white); border: 1px solid var(--white); box-shadow: none; margin-top: 20px; }
.fade-in { animation: fadeIn 0.8s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body>

<div class="stars-container" id="stars"></div>
<div class="nebula" style="top: 10%; left: 10%;"></div>
<div class="nebula" style="bottom: 10%; right: 10%; background: #0080ff;"></div>

<div class="card" id="card">
  <div class="fade-in">
    <h1>Zahira Naufal Azkiya K.</h1>
    <button class="button" onclick="showWelcome()">MASUK</button>
  </div>
</div>

<script>
// Generate Bintang Otomatis
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  const size = Math.random() * 3 + 'px';
  star.style.width = size; star.style.height = size;
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
  starsContainer.appendChild(star);
}

// Efek Meteor Jatuh
function createMeteor() {
  const meteor = document.createElement('div');
  meteor.className = 'meteor';
  meteor.style.left = Math.random() * 100 + 'vw';
  meteor.style.top = Math.random() * 50 + 'vh';
  meteor.style.animation = 'shootingStar 2s linear forwards';
  document.body.appendChild(meteor);
  setTimeout(() => { meteor.remove(); }, 2000);
}

// Munculkan meteor secara acak tiap 2-5 detik
setInterval(createMeteor, Math.random() * 3000 + 2000);

const card = document.getElementById('card');

function updateCard(content) {
  card.innerHTML = `<div class="fade-in">${content}</div>`;
}

function showWelcome(){
  updateCard(`
    <p class="welcome-text">"Selamat datang aku Ayra, sebuah awal yang pelan namun penuh rasa, seperti halaman pertama yang dibuka dengan hati-hati. Di sini, cerita tumbuh dari hal-hal kecil yang sering terlewat, dari diam yang ternyata bermakna. Semoga apa yang kamu temukan hari ini bisa tinggal sedikit lebih lama, bahkan setelah kamu pergi."</p>
    <button class="button" onclick="showMenu()">LANJUT</button>
  `);
}

function showMenu(){
  updateCard(`
    <h1>MENU</h1>
    <button class="button" onclick="showSection('about')">ABOUT ME</button>
    <button class="button" onclick="showSection('ig')">INSTAGRAM</button>
    <button class="button" onclick="showSection('tt')">TIKTOK</button>
    <button class="button back-btn" onclick="goHome()">KEMBALI KE AWAL</button>
  `);
}

function goHome(){
  updateCard(`
    <h1>Zahira Naufal Azkiya K.</h1>
    <button class="button" onclick="showWelcome()">MASUK</button>
  `);
}

function showSection(section){
  if(section==='about'){
    updateCard(`
      <h1>ABOUT ME</h1>
      <p>Seorang perempuan yang suka design, hobi menulis, menggambar, membaca, bermain game, menonton, dan mendengar lagu.</p>
      <button class="button back-btn" onclick="showMenu()">KEMBALI KE MENU</button>
    `);
  } else if(section==='ig'){
    updateCard(`
      <h1>INSTAGRAM</h1>
      <p>Let's be friends on IG:<br><b>@staraeraa</b></p>
      <button class="button" onclick="window.open('https://instagram.com/staraeraa','_blank')">BUKA INSTAGRAM</button>
      <button class="button back-btn" onclick="showMenu()">KEMBALI KE MENU</button>
    `);
  } else if(section==='tt'){
    updateCard(`
      <h1>TIKTOK</h1>
      <p>Vibes check on TikTok:<br><b>@lilcaptayr</b></p>
      <button class="button" onclick="window.open('https://tiktok.com/@lilcaptayr','_blank')">BUKA TIKTOK</button>
      <button class="button back-btn" onclick="showMenu()">KEMBALI KE MENU</button>
    `);
  }
}
</script>

</body>
</html>
